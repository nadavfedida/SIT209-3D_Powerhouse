<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="Lachlan Exton" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login page</title>
  </head>

  <h1 id="login-header">Login</h1>

  <body oncontextmenu="return false">
  
    <div class="body"></div>
      <br>
      <form name="login">
      <div class="login" style="display: flex; justify-content: center;">
          <input type="text" placeholder="Username" name="userid"><br>
          <br>
          <input type="password" placeholder="Password" name="pswrd"><br>
          <br>
          <input type="button" onclick="check(this.form)" value="Login"/>
      </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script language="javascript">
    function check(form)
    {
      if(form.userid.value == "lachlan" && form.pswrd.value == "password")
      {
        window.open('welcome-page.html', "_self")
      }
      else
      {
        alert("The Username and/or password you have enetered are incorrect")
      }
      }
    </script>
  </body>
</html>
